<body class="animsition">
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="images/icon/logo.png" alt="TC MANGO">
                        </a>
                    </div>
                    <div class="login-form">
                            <div class="login-form">
                                <label>BOM</label><br>
                                <button class="btn btn-success btn-sm"
                                        onclick="getNewFilePath('bom')">Dosya Seç
                                </button>
                                <label id="bomPath">Dosya Seçilmedi...</label>
                            </div>
                            <hr>
                            <div class="login-form">
                                <label>Süre Verileri</label><br>
                                <button class="btn btn-success btn-sm"
                                        onclick="getNewFilePath('times')">Dosya Seç
                                </button>
                                <label id="timesPath">Dosya Seçilmedi...</label>
                            </div>
                            <hr>
                            <div class="login-form">
                                <label>Sipariş Verileri</label><br>
                                <button class="btn btn-success btn-sm"
                                        onclick="getNewFilePath('order')">Dosya Seç
                                </button>
                                <label id="orderPath">Dosya Seçilmedi...</label>
                            </div>
                            <hr>
                            <div class="login-form">
                                <label>Makina Verileri</label><br>
                                <button class="btn btn-success btn-sm"
                                        onclick="getNewFilePath('machineInfo')">Dosya Seç
                                </button>
                                <label id="machineInfoPath">Dosya Seçilmedi...</label>
                            </div>
                            <hr>
                            <div class="login-form">
                                <label>İşlenmeyen Parça Verileri</label><br>
                                <button class="btn btn-success btn-sm"
                                        onclick="getNewFilePath('tbd')">Dosya Seç
                                </button>
                                <label id="tbdPath">Dosya Seçilmedi...</label>
                            </div>
                            <br><br>
                            <center>
                                <button class="au-btn btn-primary" type="submit" onclick="createArchive()">Arşiv Dosyası
                                    Oluştur
                                </button>
                            </center>
                        <div class="register-link">
                            <p>
                                Zaten arşiv dosyan var mı?
                                <a href="login.html">Sisteme Yükle</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
